<template>
    <template if:true={modalBlock}>
        <section class={modalBlock}>
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalAction}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Potential Duplicate Records</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" style="overflow-x: auto;">
                    <template if:false={hasVictimData}>
                        <div class="slds-m-vertical_medium">
                            No Duplicate Records available in {sObjectName}!
                        </div>
                    </template>
                    <template if:true={hasVictimData}>
                        <c-selection-Palette s-object-name={sObjectName} master-row-id={masterRowId} record-selected-values={recordSelectedValues} victim-data={victimData}  master-data={masterData} lst-data-table-columns={lstDataTableColumns} onselected={collectData}></c-selection-Palette>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <div class="slds-align_absolute-center">
                        <lightning-button variant="brand" label="Cancel" title="Cancel"  onclick={closeModalAction} class="slds-m-around_xx-small"></lightning-button>
                        <lightning-button variant="neutral" label="Save" title="Save"  onclick={saveModalAction} disabled={disableSave} class="slds-m-around_xx-small"></lightning-button>
                    </div>                
                </footer> 
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
