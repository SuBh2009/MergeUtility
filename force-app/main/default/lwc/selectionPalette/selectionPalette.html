            <div class="slds-align_absolute-center">
                When you merge, the master record is updated with the values you choose.
            </div>

                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">

                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Master">Master</div>
                        </th>
                        <template for:each={victimData} for:item="colval" for:index="index2">

                        </template>

                <tbody>
                    <tr>
                        <td class="" scope="col">
                            <div class="slds-truncate" title="Key"><b>Column Headers</b></div>
                        </td>
                        <td class="tdPadding" scope="col">
                            <div class="slds-truncate" title="Master"><b>Master</b></div>
                        </td>
                        <template for:each={victimData} for:item="colval" for:index="index2">
                            <td class="tdPadding" scope="col" key={colval}>
                                <div class="slds-truncate" title="Duplicate"><b>Duplicate</b></div>
                            </td>
                        </template>
                    </tr>
                    <template for:each={mapkeyvaluestore} for:item="mapkey" for:index="index">

                            <td scope="col">

                            </td>
                            <template for:each={mapkey.value} for:item="mapval" for:index="index1">
                                <td class="tdPadding" scope="col" key={mapval} data-id={mapval.radioLabel}>
                                    <input type="radio" name={mapkey.key} value={mapval.radioLabel} style="margin-right: 5px;" onchange={handleRadioClick} checked={mapval.selected} data-target-id={index}/>
